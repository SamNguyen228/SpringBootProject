<section xmlns:th="http://www.thymeleaf.org"
         xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
         layout:decorate="~{fragments/admin-layout}"
         layout:fragment="body">

    <div class="container mt-4">
        <h3 class="mb-3">📨 Chi tiết tin nhắn</h3>

        <div class="card">
            <div class="card-body">
                <p><strong>👤 Người gửi:</strong> <span th:text="${message.name}"></span></p>
                <p><strong>📧 Email:</strong> <span th:text="${message.email}"></span></p>
                <p><strong>🕒 Gửi lúc:</strong> <span th:text="${#temporals.format(message.createdAt, 'dd/MM/yyyy HH:mm')}"></span></p>
                <p><strong>📝 Nội dung:</strong></p>
                <div class="border rounded p-3 bg-light" th:text="${message.message}"></div>

                <div class="mt-4">
                    <strong>✉️ Phản hồi:</strong>
                    <div th:if="${message.reply != null}" class="mt-2 border p-3 bg-success bg-opacity-10 text-success rounded">
                        <i class="bi bi-check-circle-fill"></i> <span th:text="${message.reply}"></span>
                    </div>
                    <div th:if="${message.reply == null}" class="text-danger mt-2">
                        <i class="bi bi-x-circle-fill"></i> Chưa phản hồi
                    </div>
                </div>

                <div class="mt-4">
                    <a th:href="@{/admin/chat-messages}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Quay lại</a>
                </div>
            </div>
        </div>
    </div>
</section>
