<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Google Fonts -->

    <!-- Custom Styles -->

        body {

            background-color: #f5f6fa;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.25rem;
            font-weight: 700;
        }

        thead {
            position: sticky;
            top: 0;
            background-color: #0d6efd;
            color: white;
            z-index: 10;
        }

        .sidebar {
            background-color: #1f2937;
            color: #fff;
            min-height: 100vh;
        }

        .sidebar .nav-link {
            color: #cbd5e1;
            font-weight: 500;
            border-radius: 0.375rem;
            transition: background 0.2s;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #374151;
            color: #fff;
        }

        .sidebar .nav-link.active {
            background-color: #0d6efd !important;
            font-weight: 600;
        }

        .sidebar .nav-link i {
            width: 20px;
        }

        .logout-btn i {
            transition: transform 0.3s ease;
        }

        .logout-btn:hover i {
            transform: rotate(-90deg);
        }

        /* N√∫t cu·ªôn l√™n ƒë·∫ßu */
        #scrollToTopBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <!-- N√∫t cu·ªôn l√™n ƒë·∫ßu -->
    <button id="scrollToTopBtn" class="btn btn-primary rounded-circle shadow" title="L√™n ƒë·∫ßu trang">
        <i class="bi bi-arrow-up-short fs-4"></i>
    </button>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
        <a class="navbar-brand" th:href="@{/dashboard}">üõ† Admin Dashboard</a>
        <div class="ms-auto d-flex align-items-center">
            <span class="text-white me-3">
                Xin ch√†o, <b style="color: #f9fc36" th:text="${#authentication.principal.fullName}">admin</b>
            </span>
            <a th:href="@{/}" class="text-white text-decoration-none logout-btn">
                <i class="bi bi-box-arrow-right fs-4"></i>
            </a>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3" style="width: 280px;">
            <ul class="nav flex-column">
                <li class="nav-item"><a th:href="@{/dashboard}" class="nav-link"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
                <li class="nav-item"><a th:href="@{/admin/users}" class="nav-link"><i class="bi bi-people me-2"></i>Ng∆∞·ªùi d√πng</a></li>
                <li class="nav-item"><a th:href="@{/admin/products}" class="nav-link"><i class="bi bi-box-seam me-2"></i>S·∫£n ph·∫©m</a></li>
                <li class="nav-item"><a th:href="@{/admin/orders}" class="nav-link"><i class="bi bi-cart-check me-2"></i>ƒê∆°n h√†ng</a></li>
                <li class="nav-item"><a th:href="@{/admin/promotions}" class="nav-link"><i class="bi bi-tags me-2"></i>Khuy·∫øn m√£i</a></li>
                <li class="nav-item"><a th:href="@{/admin/reports}" class="nav-link"><i class="bi bi-graph-up me-2"></i>Th·ªëng k√™</a></li>
                <li class="nav-item"><a th:href="@{/admin/chat-messages}" class="nav-link"><i class="bi bi-headset me-2"></i>H·ªó tr·ª£</a></li>
                <li class="nav-item mt-3"><a th:href="@{/}" class="nav-link text-danger"><i class="bi bi-box-arrow-right me-2"></i>ƒêƒÉng xu·∫•t</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="container-fluid p-4">
            <section layout:fragment="body"></section>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Sidebar Active Link Highlight
            const links = document.querySelectorAll(".sidebar .nav-link");
            const currentPath = window.location.pathname;

            links.forEach(link => {
                const href = link.getAttribute("href");
                if (href && (currentPath === href || currentPath.startsWith(href) && href !== "/")) {
                    link.classList.add("active");
                }

                link.addEventListener("click", function () {
                    links.forEach(l => l.classList.remove("active"));
                    this.classList.add("active");
                });
            });

            // Scroll to Top Button
            const scrollBtn = document.getElementById("scrollToTopBtn");
            window.addEventListener("scroll", function () {
                scrollBtn.style.display = window.scrollY > 300 ? "block" : "none";
            });

            scrollBtn.addEventListener("click", () => {
                window.scrollTo({ top: 0, behavior: "smooth" });
            });
        });

        // Password Toggle (if any input uses it)
        function togglePassword() {
            const passwordInput = document.getElementById("passwordField");
            const toggleIcon = document.getElementById("toggleIcon");
            if (passwordInput) {
                passwordInput.type = passwordInput.type === "password" ? "text" : "password";
                toggleIcon.classList.toggle("bi-eye");
                toggleIcon.classList.toggle("bi-eye-slash");
            }
        }

        function updatePreview() {
            const imageUrl = document.getElementById("imageUrlInput").value;
            const imagePreview = document.getElementById("imagePreview");
            imagePreview.style.display = imageUrl ? "block" : "none";
            imagePreview.src = imageUrl;
        }
    </script>

    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
