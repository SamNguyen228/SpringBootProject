<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="page_head(title)">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="_csrf" th:content="${_csrf.token}" />
    	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
		<link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">

		<title th:text="${title}">Trang Chá»§</title>
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

		<!-- Bootstrap Icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

		<!-- Slick -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/slick.css}"/>
		<link type="text/css" rel="stylesheet" th:href="@{/css/slick-theme.css}"/>

		<!-- nouislider -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/nouislider.min.css}"/>

		<!-- Font Awesome Icon -->
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>
		<link type="text/css" rel="stylesheet" th:href="@{/css2/custom.css}"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<style>
			.dropdown-menu {
			min-width: 150px;
			}

			.dropdown-menu li {
			padding: 5px 10px;
			}

			.product-widget {
			position: relative;
			}

			.product-img {
			position: relative;
			}

			.product-widget .delete-cart-item {
			position: absolute;
			top: 0;
			left: 0;
			background: rgba(255, 255, 255, 0.8);
			border: none;
			color: #333;
			font-size: 14px;
			padding: 2px 6px;
			cursor: pointer;
			border-radius: 0 0 5px 0;
			}

			.product-widget .delete-cart-item:hover {
			color: red;
			}

			::-webkit-scrollbar {
			width: 12px;
			height: 12px;
			}

			::-webkit-scrollbar-thumb {
			background-color: #ff607b;
			border-radius: 12px;
			}

			::-webkit-scrollbar-thumb:hover {
			background-color: #D10024;
			}

			::-webkit-scrollbar-track {
			background: #f1f1f1;
			border-radius: 12px;
			}

			::-webkit-scrollbar-horizontal {
			height: 10px;
			}

			::-webkit-scrollbar-thumb:horizontal {
			background-color: #D10024;
			}

			::-webkit-scrollbar-thumb:horizontal:hover {
			background-color: #D10024;
			}

			/* Floating Chat Button */
			.chat-button {
				position: fixed;
				bottom: 20px;
				right: 20px;
				background-color: #25d366;
				color: white;
				border: none;
				border-radius: 50%;
				font-size: 24px;
				width: 60px;
				height: 60px;
				cursor: pointer;
				display: flex;
				justify-content: center;
				align-items: center;
				box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
			}

			/* Chat Popup Box */
			.chat-popup {
				position: fixed;
				bottom: 80px;
				right: 20px;
				width: 350px;
				max-height: 550px;
				background-color: #ffffff;
				border: 1px solid #ccc;
				border-radius: 8px;
				display: none;
				box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
				z-index: 1000;
			}

			.chat-header {
				background-color: #25d366;
				color: white;
				padding: 10px;
				border-radius: 8px 8px 0 0;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.chat-title {
				font-size: 16px;
			}

			.close-btn {
				background: none;
				color: white;
				border: none;
				font-size: 20px;
				cursor: pointer;
			}

			.chat-body {
				padding: 10px;
			}

			textarea {
				width: 100%;
				padding: 8px;
				border-radius: 4px;
				border: 1px solid #ccc;
				resize: none;
			}

			.send-btn {
				width: 100%;
				padding: 10px;
				background-color: #25d366;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				margin-top: 10px;
			}

				.send-btn:hover {
					background-color: #128c7e;
				}
		</style>
		<th:block th:replace="~{::style}"></th:block>
    </head>
<body>
</body>
</html>
