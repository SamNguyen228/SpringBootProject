<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa sản phẩm</title>
</head>
<body>
<h1>Chỉnh sửa sản phẩm</h1>
<form th:action="@{'/products/update/' + ${product.productId}}" th:object="${product}" method="post">
    <label>Tên sản phẩm:</label>
    <input type="text" th:field="*{productName}" required/>
    <br/>

    <label>Category ID:</label>
    <input type="number" th:field="*{categoryId}" required/>
    <br/>

    <label>Giá:</label>
    <input type="number" step="0.01" th:field="*{price}" required/>
    <br/>

    <label>Số lượng tồn:</label>
    <input type="number" th:field="*{stockQuantity}" required/>
    <br/>

    <label>Dung lượng:</label>
    <input type="text" th:field="*{capacity}" />
    <br/>

    <label>Màu sắc:</label>
    <input type="text" th:field="*{color}" />
    <br/>

    <label>URL ảnh:</label>
    <input type="text" th:field="*{imageUrl}" />
    <br/>

    <label>Mô tả:</label>
    <textarea th:field="*{description}"></textarea>
    <br/>

    <button type="submit">Cập nhật</button>
</form>
<br/>
<a href="/products">Quay lại danh sách</a>
</body>
</html>
