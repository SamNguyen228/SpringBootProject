<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thông Tin Cá Nhân</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg rounded-3 p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-3">Thông Tin Cá Nhân</h2>

        <div class="card-body">
            <p class="card-title"><strong>Họ và Tên:</strong> <span th:text="${user.fullName}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p class="card-text"><strong>Số điện thoại:</strong> <span th:text="${user.phone}"></span></p>
            <p class="card-text"><strong>Địa chỉ:</strong> <span th:text="${user.address}"></span></p>
            <p class="card-text"><strong>Ngày tạo tài khoản:</strong>
                <span th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}"></span>
            </p>
        </div>

        <a th:href="@{/edit}" class="btn btn-primary w-100">Chỉnh sửa thông tin</a>
        <hr/>
        <a th:href="@{/}" class="btn btn-danger w-100">Thoát</a>
    </div>
</div>
</body>
</html>
