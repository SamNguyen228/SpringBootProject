    <!-- Scripts -->
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        function showForgotForm() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('forgotForm').style.display = 'block';
        }

        function backToLogin() {
            document.getElementById('forgotForm').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('forgotMsg').innerText = '';
            document.getElementById('forgotEmail').value = '';
        }

        function submitForgotPassword() {
            const email = document.getElementById('forgotEmail').value;
            if (!email) {
                document.getElementById('forgotMsg').innerText = 'Vui l√≤ng nh·∫≠p email!';
                return;
            }

            fetch('/account/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            })
                .then(response => response.json())
                .then(data => {
                    const msg = document.getElementById('forgotMsg');
                    if (data.success) {
                        msg.style.color = 'green';
                        msg.innerText = "M·ªôt li√™n k·∫øt ƒë·∫∑t l·∫°i m·∫≠t kh·∫©u ƒë√£ ƒë∆∞·ª£c g·ª≠i ƒë·∫øn email.";

        }
